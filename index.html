<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar">
                <div class="left_side">
                    <img class="logo" src="./images/icons/logo.svg" alt="logo" />
                    <div class="nav_items">
                        <a href="#">Home</a>
                        <a href="#">Our Products</a>
                        <a href="#">Resources</a>
                        <a href="#">Contacts</a>
                    </div>
                </div>
                <div class="buttons">
                    <button class="login">Basket</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="cards container">
        <div class="card">
            <div class="img-div">
                <img class="card-img" src="./images/car.jpg" alt="car">
            </div>
            <div class="text">
                <h3>Car</h3>
                <p>Lorem ipsum, dolor sit amet.</p>
                <p class="price">100 USD</p>
            </div>
            <button class="signup">Add to cart</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
